<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Color</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 id="first-warning">Press any key to start</h1>
        <h2 id="title"></h2>
        <div class="boxes">
            <div class="row1">

                <div id="red" class="box fadeIn"></div>
                <div id="green" class="box fadeIn" ></div>
            </div>
            <div class="row2">
                <div id="blue" class="box fadeIn" ></div>
                <div id="yellow" class="box fadeIn" ></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
